<!DOCTYPE html>
    <html>
        <head>
            <title> Music Survey</title>
            <meta charset="utf-8">
        </head>
        <body>
            <form>
                <h1>Music Survey</h1>
                <label for="myName">*Name:</label>
                <input type="text" name="myName" id="myName"
                    required="required" placeholder="your first and last name"><br><br>
                <label for="myEmail">*E-mail:</label>
                <input type="email" name="myEmail" id="myEmail"
                    required="required" placeholder="you@yourdomain.com">
                <fieldset>
                    <legend>Select Your Favorite Types of Music:</legend>
                    <input type="checkbox" name="pop" id= "pop" value ="yes"> pop <br>
                    <input type="checkbox" name="classical" id= "classical" value ="yes"> classical <br>
                    <input type="checkbox" name="Rock" id= "rock" value ="yes"> Rock <br>
                    <input type="checkbox" name="Folk" id= "Folk" value ="yes"> Folk <br>
                    <input type="checkbox" name="Rap" id= "Rap" value ="yes"> Rap <br>
                    <input type="checkbox" name="Other" id= "Other" value ="yes"> Other <br>

                </fieldset>
                <fieldset>
                    <legend>Select how often you purchase Music CDs:</legend>
                    <input type="radio" name="weekly" id="Week" value="Week"> Week<br>
                    <input type="radio" name="A few CDs each year" id="A few CDs each year" value="year"> A few CDs each year<br>
                    <input type="radio" name="Monthly" id="Monthly" value="Week"> Monthly<br>
                    <input type="radio" name="Never purchase" id="Never purchase" value="purchase"> Never purchase<br>
                </fieldset>
                <fieldset>
                    <legend>Select the location you listen to Music:</legend>
                    <select size="3" name="musiclocation" id="musiclocation">
                        <option value="athome">home</option>
                        <option value="Inthecar">car</option>
                        <option value="anywhere(mp3player)">anywhere</option>
                        <option value="inmyhouse">house</option>
                </fieldset>
                <fieldset>
                    <legend>What role does music play in your life?</legend>
                </fieldset>
                <label for="myComments">*Comments:</label>
                <textarea name="myComments" id="myComments" rows="3" cols="60"
                    required="required"></textarea>
                    <input id="mySubmit" type="submit" value="Submit">
                    <input id="myreset" type="reset" value="reset">
            </form>
        </body>
        <footer>efetobooraka &nbsp; <a href="efetobooraka@yahoo.com">efetobooraka</a></footer>
    </html>
